<html>
  <head>
    <link rel="stylesheet" href="/CSS/experienciaprof.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <nav class="top-nav">
        <div class="nav-logo"></div>
        
      
  
      </nav>
      <div class="hero-banner"></div>
      <main class="main-content">
        <header class="page-header">
          <h1 class="title-primary">Experiência</h1>
          <h2 class="title-secondary">profissional</h2>
        </header>
        <section class="experience-grid">
          <article class="experience-card" id="figma-card">
            <div class="card-header">
              <img
                src="https://placehold.co/80x80/FFB6C1/FFF?text=F"
                class="profile-image"
                alt="Figma Icon"
              />
              <h3 class="card-title">Figma</h3>
            </div>
            <p class="card-description">♥ Interface Design</p>
            <div class="tag-container">
              <span class="tag">layouts</span>
              <span class="tag">prototypes</span>
            </div>
          </article>
          <article class="experience-card" id="illustrator-card">
            <div class="card-header">
              <img
                src="https://placehold.co/80x80/98FB98/FFF?text=I"
                class="profile-image"
                alt="Illustrator Icon"
              />
              <h3 class="card-title">Illustrator</h3>
            </div>
            <p class="card-description">♥ Vector Art</p>
            <div class="tag-container">
              <span class="tag">logos</span>
              <span class="tag">illustrations</span>
            </div>
          </article>
          <article class="experience-card" id="social-card">
            <div class="card-header">
              <img
                src="https://placehold.co/80x80/DDA0DD/FFF?text=S"
                class="profile-image"
                alt="Social Media Icon"
              />
              <h3 class="card-title">Social Media</h3>
            </div>
            <p class="card-description">♥ Digital Marketing</p>
            <div class="tag-container">
              <span class="tag">branding</span>
              <span class="tag">content</span>
            </div>
          </article>
        </section>
      </main>
      <footer class="page-footer">
        <div class="menu-indicator">
          <div class="indicator-bar"></div>
          <div class="indicator-bar"></div>
          <div class="indicator-bar"></div>
        </div>
        <div class="time-display">
          <p>23:59:00</p>
          <p>Mon, 03/10/2025</p>
        </div>
      </footer>
    </div>
  </body>
</html>
